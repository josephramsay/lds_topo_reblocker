- name: Install packages
  apt:
    pkg: "{{ item }}"
    force: yes
    install_recommends: no
    state: latest
  with_items:
    - build-essential
    - curl
    - git
    - htop
    - mc
    - tmux
    - vim
  environment: "{{ apt_proxy }}"
  become: yes

