---

# Network device used for communication between servers in cluster.
#SYSTEM_NETWORK_DEVICE: #eth1/enp0s3

# World time zone. For list of time zones see:
# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones.
SYSTEM_TIMEZONE: Pacific/Auckland

# Determines if system upgrade (apt-get upgrade) will be performed before
# deployment.
# Supported values:
# * yes: execute system upgrade
# * no: don't execute system upgrade
SYSTEM_UPGRADE: no

# Encryption key used for cluster traffic encryption. Also usable as the
# prevention against server joining to incorrect cluster. Can be generated by
# "$ serf keygen" command.
# Example: cg8StVXbQJ0gPvMd9o7yrg==
SYSTEM_CLUSTER_KEY:


# List of IP addresses of servers which can request monitoring data via NRPE
# protocol.
# Example:
# - 192.168.1.100
# - 192.168.1.101
SYSTEM_MONITORING_SERVERS:
  - 127.0.0.1
